<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTEBLITZ PRO | Elite Hackathon</title>
    <style>
        /* === ULTRA-PREMIUM STYLING === */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-green: #00ff87;
            --dark-space: #0a0a20;
            --cyber-purple: #8000ff;
            --glow-intensity: 0.8;
        }
        
        body {
            background: var(--dark-space);
            color: var(--neon-green);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 10px currentColor;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%2305d9e8" stroke="%23ff2a6d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/></svg>'), auto;
        }
        
        /* CRT GLOW EFFECT */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    circle at 20% 30%,
                    rgba(5, 217, 232, 0.1) 0%,
                    transparent 50%
                ),
                radial-gradient(
                    circle at 80% 70%,
                    rgba(255, 42, 109, 0.1) 0%,
                    transparent 50%
                );
            pointer-events: none;
            z-index: -1;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        /* DYNAMIC TITLE EFFECT */
        .game-title {
            font-size: 4rem;
            color: var(--neon-pink);
            text-shadow: 
                0 0 5px #fff,
                0 0 15px var(--neon-pink),
                0 0 30px var(--neon-pink);
            margin: 20px 0;
            animation: pulse 1.5s infinite alternate, glitch 5s infinite;
            position: relative;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1.02); }
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink); }
            1% { text-shadow: 2px 2px 10px #fff, 4px 4px 20px var(--neon-pink), 6px 6px 30px var(--neon-pink); }
            2% { text-shadow: -2px -2px 10px #fff, -4px -4px 20px var(--neon-pink), -6px -6px 30px var(--neon-pink); }
        }
        
        /* PRO GAME CANVAS */
        #game-canvas {
            display: block;
            margin: 20px auto;
            background: rgba(0, 5, 20, 0.8);
            border: 3px solid var(--neon-blue);
            box-shadow: 
                0 0 20px var(--neon-blue),
                inset 0 0 20px var(--neon-blue);
            image-rendering: pixelated;
            position: relative;
            overflow: hidden;
        }
        
        #game-canvas::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(5, 217, 232, 0.1) 0%,
                transparent 50%,
                rgba(255, 42, 109, 0.1) 100%
            );
            pointer-events: none;
            z-index: 1;
            animation: canvasGlow 3s infinite alternate;
        }
        
        @keyframes canvasGlow {
            from { opacity: 0.3; }
            to { opacity: 0.7; }
        }
        
        /* ENHANCED BUTTON */
        .cta-button {
            background: linear-gradient(45deg, var(--neon-pink), var(--cyber-purple));
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P';
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 0 0 5px black;
            box-shadow: 
                0 0 15px var(--neon-pink),
                0 0 30px rgba(128, 0, 255, 0.5);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            z-index: 2;
        }
        
        .cta-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 25px var(--neon-pink),
                0 0 50px rgba(128, 0, 255, 0.7);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* SCORE DISPLAY */
        .score-display {
            font-size: 1.2rem;
            margin: 15px 0;
            color: var(--neon-blue);
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* ENEMY WARNING */
        .warning {
            position: absolute;
            color: red;
            animation: blink 0.5s infinite, shake 0.2s infinite;
            display: none;
            font-size: 1.5rem;
            text-shadow: 0 0 10px red;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid red;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(2deg); }
            75% { transform: translate(-50%, -50%) rotate(-2deg); }
        }
        
        /* POWER-UP INDICATOR */
        .power-up {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            display: none;
            animation: pulse 1s infinite;
        }
        
        /* LEVEL INDICATOR */
        .level-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }
        
        /* GAME OVER SCREEN */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .game-over h2 {
            color: var(--neon-pink);
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        .game-over p {
            color: var(--neon-blue);
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        /* PARTICLES */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">BYTEBLITZ PRO</h1>
        <p>‚ö° ELITE HACKATHON ARENA ‚ö°</p>
        
        <div class="score-display">
            <div class="score-item">
                <span>üèÜ</span>
                <span id="high-score">0</span>
            </div>
            <div class="score-item">
                <span>üíª</span>
                <span id="current-score">0</span>
            </div>
        </div>
        
        <div class="game-canvas-container">
            <canvas id="game-canvas" width="600" height="400"></canvas>
            <div class="level-indicator">LEVEL: <span id="level">1</span></div>
            <div class="power-up" id="power-up">POWER: <span id="power-time">0</span>s</div>
            <div class="warning" id="warning">WARNING: BUGS INCOMING!</div>
            
            <div class="game-over" id="game-over">
                <h2>GAME OVER</h2>
                <p>SCORE: <span id="final-score">0</span></p>
                <button class="cta-button" id="restart-button">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="controls">
            <p>‚Üë‚Üì‚Üê‚Üí TO MOVE | COLLECT CODE | AVOID BUGS</p>
            <button class="cta-button" id="cta-button">LAUNCH GAME</button>
        </div>
        
        <p class="easter-egg">* Konami Code: ‚Üë‚Üë‚Üì‚Üì‚Üê‚Üí‚Üê‚ÜíBA</p>
    </div>
    
    <!-- SOUND FILES -->
    <audio id="collect-sound" src="coin-257878.mp3"></audio>
    <audio id="explosion-sound" src="explosion-312361.mp3"></audio>
    <audio id="highscore-sound" src="victory_02-98523.mp3"></audio>
    <audio id="gameover-sound" src="game-over-arcade-6435.mp3"></audio>
    <audio id="powerup-sound" src="sci-fi-sound-effect-designed-circuits-hum-24-200825.mp3"></audio>
    <audio id="levelup-sound" src="level-up-191997.mp3"></audio>
    
    <script>
        // ========== PRO GAME ENGINE ==========
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const warning = document.getElementById('warning');
        const powerUpDisplay = document.getElementById('power-up');
        const levelDisplay = document.getElementById('level');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        
        // Game state
        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('byteblitzHighScore') || 0;
        let level = 1;
        let powerUpActive = false;
        let powerUpTime = 0;
        let powerUpEndTime = 0;
        let gameStartTime = 0;
        
        document.getElementById('high-score').textContent = highScore;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            color: '#05d9e8',
            speed: 5,
            trail: []
        };
        
        // Collectibles
        const collectibles = [];
        const enemies = [];
        let spawnTimer = 0;
        let difficulty = 1;
        
        // Particles
        const particles = [];
        
        // ===== SOUND MANAGER =====
        function playSound(id) {
            const sound = document.getElementById(id);
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio play failed:", e));
        }
        
        // ===== GAME EFFECTS =====
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 6 + 2,
                    color: color,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 6 - 3,
                    life: 30 + Math.random() * 20,
                    alpha: 1
                });
            }
        }
        
        function showWarning() {
            warning.style.display = 'block';
            setTimeout(() => {
                warning.style.display = 'none';
            }, 1500);
        }
        
        function activatePowerUp(duration) {
            powerUpActive = true;
            powerUpTime = 0;
            powerUpEndTime = duration;
            powerUpDisplay.style.display = 'block';
            playSound('powerup-sound');
            
            // Visual effect
            for (let i = 0; i < 50; i++) {
                createParticles(
                    player.x, 
                    player.y, 
                    '#ffff00', 
                    1
                );
            }
        }
        
        function updatePowerUp(deltaTime) {
            if (!powerUpActive) return;
            
            powerUpTime += deltaTime;
            document.getElementById('power-time').textContent = 
                Math.max(0, Math.ceil((powerUpEndTime - powerUpTime) / 1000));
            
            if (powerUpTime >= powerUpEndTime) {
                powerUpActive = false;
                powerUpDisplay.style.display = 'none';
                
                // Deactivation effect
                for (let i = 0; i < 30; i++) {
                    createParticles(
                        player.x, 
                        player.y, 
                        '#ff0000', 
                        1
                    );
                }
            }
        }
        
        function levelUp() {
            level++;
            levelDisplay.textContent = level;
            playSound('levelup-sound');
            difficulty += 0.2;
            
            // Level up effect
            for (let i = 0; i < 100; i++) {
                createParticles(
                    canvas.width / 2, 
                    canvas.height / 2, 
                    '#ffffff', 
                    1
                );
            }
        }
        
        // ===== GAME LOGIC =====
        function spawnCollectible() {
            collectibles.push({
                x: Math.random() * (canvas.width - 20),
                y: Math.random() * (canvas.height - 20),
                size: 10,
                color: '#ff2a6d',
                glow: Math.random() * Math.PI * 2,
                glowSpeed: Math.random() * 0.05 + 0.02
            });
        }
        
        function spawnEnemy() {
            // Spawn from edges
            let x, y;
            if (Math.random() > 0.5) {
                x = Math.random() > 0.5 ? 0 : canvas.width;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() > 0.5 ? 0 : canvas.height;
            }
            
            const speed = Math.random() * 2 + 1 * difficulty;
            const size = 15 + Math.random() * 5 * (level / 2);
            
            enemies.push({
                x: x,
                y: y,
                size: size,
                color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                speedX: speed * (Math.random() > 0.5 ? 1 : -1),
                speedY: speed * (Math.random() > 0.5 ? 1 : -1),
                health: Math.ceil(difficulty),
                originalSize: size
            });
            
            // Show warning if many enemies
            if (enemies.length > 2 + level) showWarning();
        }
        
        // ===== CORE GAME LOOP =====
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (!gameStartTime) gameStartTime = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player trail
            player.trail.push({x: player.x, y: player.y});
            if (player.trail.length > 10) player.trail.shift();
            
            ctx.strokeStyle = 'rgba(5, 217, 232, 0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(player.trail[0].x, player.trail[0].y);
            for (let i = 1; i < player.trail.length; i++) {
                ctx.lineTo(player.trail[i].x, player.trail[i].y);
            }
            ctx.stroke();
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw collectibles
            collectibles.forEach((item, index) => {
                // Pulsing glow effect
                item.glow += item.glowSpeed;
                const glowSize = Math.sin(item.glow) * 5 + 5;
                
                ctx.fillStyle = item.color;
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.size + glowSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner core
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(item.x, item.y, item.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                // Collision detection
                const dist = Math.sqrt(
                    Math.pow(player.x - item.x, 2) + 
                    Math.pow(player.y - item.y, 2)
                );
                
                if (dist < player.size + item.size) {
                    // Collect!
                    playSound('collect-sound');
                    createParticles(item.x, item.y, item.color, 15);
                    collectibles.splice(index, 1);
                    score += 10 * level;
                    document.getElementById('current-score').textContent = score;
                    
                    // Random chance for power-up
                    if (Math.random() < 0.1 && !powerUpActive) {
                        activatePowerUp(10000); // 10 seconds
                    }
                    
                    // Spawn new collectible
                    if (collectibles.length < 3 + level) spawnCollectible();
                    
                    // Level up every 100 points
                    if (score >= level * 100) {
                        levelUp();
                    }
                }
            });
            
            // Draw enemies
            enemies.forEach((enemy, index) => {
                // Move enemy
                enemy.x += enemy.speedX * difficulty;
                enemy.y += enemy.speedY * difficulty;
                
                // Bounce off walls
                if (enemy.x <= 0 || enemy.x >= canvas.width) enemy.speedX *= -1;
                if (enemy.y <= 0 || enemy.y >= canvas.height) enemy.speedY *= -1;
                
                // Size pulse effect
                enemy.size = enemy.originalSize * (1 + Math.sin(timestamp * 0.005) * 0.2);
                
                // Draw enemy
                const gradient = ctx.createRadialGradient(
                    enemy.x, enemy.y, 0,
                    enemy.x, enemy.y, enemy.size
                );
                gradient.addColorStop(0, enemy.color);
                gradient.addColorStop(1, 'rgba(255,0,0,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Collision with player
                const dist = Math.sqrt(
                    Math.pow(player.x - enemy.x, 2) + 
                    Math.pow(player.y - enemy.y, 2)
                );
                
                if (dist < player.size + enemy.size) {
                    if (powerUpActive) {
                        // Destroy enemy with power-up
                        playSound('explosion-sound');
                        createParticles(enemy.x, enemy.y, '#ffffff', 30);
                        enemies.splice(index, 1);
                        score += 20 * level;
                        document.getElementById('current-score').textContent = score;
                    } else {
                        // Game Over
                        playSound('gameover-sound');
                        createParticles(player.x, player.y, '#ffffff', 50);
                        gameOver();
                    }
                }
            });
            
            // Draw particles
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.life--;
                particle.alpha = particle.life / 50;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            ctx.globalAlpha = 1;
            
            // Update power-up timer
            updatePowerUp(deltaTime);
            
            // Spawn logic
            spawnTimer += deltaTime;
            if (spawnTimer > (2000 - Math.min(1500, level * 100))) {
                spawnEnemy();
                spawnTimer = 0;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // ===== GAME CONTROLS =====
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Cheat code for testing (press C for +1000 points)
            if (e.key === 'c' && gameActive) {
                score += 1000;
                document.getElementById('current-score').textContent = score;
            }
        });
        
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        
        function updatePlayerPosition() {
            if (!gameActive) return;
            
            const speed = powerUpActive ? player.speed * 1.5 : player.speed;
            
            if (keys['ArrowUp'] || keys['w']) player.y -= speed;
            if (keys['ArrowDown'] || keys['s']) player.y += speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= speed;
            if (keys['ArrowRight'] || keys['d']) player.x += speed;
            
            // Boundary check
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            
            requestAnimationFrame(updatePlayerPosition);
        }
        
        // ===== GAME MANAGEMENT =====
        function startGame() {
            if (gameActive) return;
            
            // Reset game state
            gameActive = true;
            score = 0;
            level = 1;
            difficulty = 1;
            collectibles.length = 0;
            enemies.length = 0;
            particles.length = 0;
            powerUpActive = false;
            gameStartTime = 0;
            
            document.getElementById('current-score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('cta-button').textContent = 'GAME ACTIVE';
            powerUpDisplay.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Initial setup
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.trail = [];
            
            for (let i = 0; i < 3; i++) {
                spawnCollectible();
            }
            
            // Start loops
            lastTime = 0;
            gameLoop(0);
            updatePlayerPosition();
        }
        
        function gameOver() {
            gameActive = false;
            document.getElementById('cta-button').textContent = 'LAUNCH GAME';
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('byteblitzHighScore', highScore);
                document.getElementById('high-score').textContent = highScore;
                playSound('highscore-sound');
            }
            
            // Show game over screen
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // ===== KONAMI CODE =====
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                
                if (konamiIndex === konamiCode.length) {
                    playSound('powerup-sound');
                    if (gameActive) {
                        score += 100 * level;
                        document.getElementById('current-score').textContent = score;
                        createParticles(player.x, player.y, '#ffff00', 50);
                        activatePowerUp(15000); // 15 seconds
                    } else {
                        alert('‚ö° KONAMI CODE ACTIVATED! START A GAME FOR +100 POINTS AND POWER-UP!');
                    }
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
        
        // ===== START BUTTON =====
        document.getElementById('cta-button').addEventListener('click', startGame);
        document.getElementById('restart-button').addEventListener('click', startGame);
        
        // Initialize
        for (let i = 0; i < 3; i++) {
            setTimeout(spawnCollectible, i * 300);
        }
    </script>
</body>
</html>
